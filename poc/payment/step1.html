    <div data-page="step1" class="page" ng-controller="PaymentStep1Controller">
    <div class="navbar custom-nav">
       <div class="image"></div>
    </div>
    <div class="page-content custom-bg">
        <div class="title-block">
            <a href="home.html" class="ion-close-round close-btn"></a>
            <h3>Pay the installment expired</h3>
            <p>
                Below you can enter the data for the payment of an expired installment
            </p>
        </div>
        <div class="list-block inputs-list list-form">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">FISCAL CODE / VAT NUMBER </div>
                            <p typed-effect text="user.payment.vat" delay="1000" blink="false"></p>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">CONTRACT NUMBER</div>
                            <p typed-effect text="user.payment.contractNumber" delay="3000" blink="false"></p>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">AMOUNT (&euro;)</div>
                            <p typed-effect text="user.payment.amount" delay="5000" blink="false"></p>
                          
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">EMAIL</div>
                            <p typed-effect text="user.payment.email" delay="7000" blink="false"></p>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">MOBILE NUMBER</div>
                            <p typed-effect text="user.payment.phone" delay="9000" blink="false"></p>
                        </div>
                    </div>
                </li>
             
            </ul>
        </div>
        <div class="content-block">
            <p class="buttons-row"><a ng-click="save()" ng-class="{'active': finish == true}" class="button button-raised custom-btn">SEND</a></p>
        </div>
    </div>
</div>
